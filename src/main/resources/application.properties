spring.application.name=stock-dashboard

# H2 Database
spring.datasource.url=jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# External API Configuration
alpha.vantage.api.url=https://www.alphavantage.co/query

# Path to key
spring.config.import=optional:classpath:application-secrets.properties

# Security: Disable exposure of sensitive endpoints in production
management.endpoints.web.exposure.include=health,info